<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAR Viewer Standalone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>HAR Viewer Standalone</h1>
      <p>Open HAR files, inspect requests/responses, preview text, images, and media, then download any content.</p>
      <label class="file-picker">
        <input id="harInput" type="file" accept=".har,application/json" />
        <span>Select HAR file</span>
      </label>
    </header>

    <main>
      <section class="panel entries-panel">
        <div class="panel-title-row">
          <h2>Entries</h2>
          <input id="entrySearch" type="search" placeholder="Filter by URL, status, method..." />
        </div>

        <div class="filters-row">
          <input id="statusFilter" type="number" min="100" max="599" placeholder="Status (e.g. 200)" />
          <input id="mimeFilter" type="text" placeholder="Media type (e.g. image/)" />
        </div>

        <div class="selection-row">
          <label><input id="selectAllVisible" type="checkbox" /> Select all visible</label>
          <button id="downloadSelectedResponsesBtn" type="button">Download selected responses</button>
          <button id="downloadSelectedRequestsBtn" type="button">Download selected requests</button>
        </div>

        <div id="entryCount" class="meta">No file loaded</div>
        <ul id="entryList" class="entry-list"></ul>
      </section>

      <section class="panel details-panel">
        <h2>Details</h2>
        <div id="detailsEmpty" class="empty">Choose an entry to inspect request and response details.</div>
        <div id="details" hidden>
          <div class="request-summary" id="requestSummary"></div>
          <div class="button-row">
            <button id="downloadResponseBtn" type="button">Download response body</button>
            <button id="downloadRequestBtn" type="button">Download request payload</button>
          </div>

          <div class="tabs">
            <button class="tab-btn active" data-tab="response">Response</button>
            <button class="tab-btn" data-tab="request">Request</button>
            <button class="tab-btn" data-tab="headers">Headers</button>
          </div>

          <div id="tab-response" class="tab-panel active">
            <div id="responseMeta" class="meta"></div>
            <div id="responsePreview" class="preview"></div>
          </div>

          <div id="tab-request" class="tab-panel">
            <div id="requestMeta" class="meta"></div>
            <div id="requestPreview" class="preview"></div>
          </div>

          <div id="tab-headers" class="tab-panel">
            <h3>Request headers</h3>
            <pre id="requestHeaders"></pre>
            <h3>Response headers</h3>
            <pre id="responseHeaders"></pre>
          </div>
        </div>
      </section>
    </main>

    <template id="entryTemplate">
      <li>
        <div class="entry-row">
          <input class="entry-select" type="checkbox" aria-label="Select entry" />
          <button class="entry-button" type="button">
            <span class="entry-main"></span>
            <span class="entry-sub"></span>
          </button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
